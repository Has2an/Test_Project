<!DOCTYPE html>
<html dir="trl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gradient-to-r from-blue-500 to-purple-600">
        <form class="container flex flex-col bg-white w-fit h-fit mx-auto mt-48 items-center p-14 gap-7 rounded-md shadow-lg">
            <h1 class="font-bold mb-7 text-3xl">Tafa3ul</h1>
            <input required class="p-2 border-solid border-b-2 border-gray-300 text-lg" type="text" id="username" placeholder="User Name">
            <input required class="p-2 border-solid border-b-2 border-gray-300 text-lg" type="email" id="email" placeholder="Email">
            <input  required class="p-2 border-solid border-b-2 border-gray-300 text-lg" type="password" id="pass" placeholder="Password">
            <button class="px-16 py-4 mt-4 rounded-full bg-red-700 text-white font-bold bg-gradient-to-r from-blue-500 to-purple-600" type="submit" id="btn" onclick="addInfo()">Submit</button>
        </form>
        <script src="/js/main.js"></script>
    </body>
</html>
